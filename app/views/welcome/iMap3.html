<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
      html { height: 100% }
      body { height: 80%;width: 50%; margin: 0; padding: 0 }
      #map { height: 100% }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>iMap</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAR_6EezXheWNmpGyHZVA8Y26WHSRrjNT8"></script>
    <script type="text/javascript" src="ipmapper.js"></script>
 
    <script type="text/javascript">
    function initialize() {
        var mapOptions = {
          
          zoom: 5
        };
        
        IPMapper.initializeMap("map");
        IPMapper.addIPMarker("117.196.96.123");
        IPMapper.addIPMarker("74.125.226.71");
        IPMapper.addIPMarker("164.100.107.32");

        
      }
      google.maps.event.addDomListener(window, 'load', initialize);

    
    </script>
</head>
<body>
    
    <div id="map" style="height: 500px;"></div>
   
</body>
</html>
